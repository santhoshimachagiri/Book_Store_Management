debug: false
spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:order
    username: root
    password: root
    driver-class-name: org.h2.Driver
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
        show-sql: false #set to true to see the SQL queries generated by Hibernate
        properties:
          hibernate:
            format_sql: ture #Set to true to format the SQL queries
  cloud:
    feign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000

  h2:
    console:
      enabled: true
server:
  port: 8300

logging:
  level:
    root: WARN
    com:
      orderService:
        controller: DEBUG
        service: DEBUG
        repository: DEBUG